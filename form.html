<head>
    <meta charset="utf-8">
    <title>Bvn Shots</title>
</head>

<body>
  <div class="container">

	<div class="col-md-9 col-lg-7 col-xl-6 bg-gradient-clouds mt-3 mt-sm-5 mx-auto p-5 rounded text-center">

		<div class="row no-gutters">
			<div class="col">
				<h3>Bvn Shots</h3>
			</div>
		</div>

		<div class="row mt-3 no-gutters">
			<div class="col">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fa fa-envelope"></i></span>
					</div>
					<input class="form-control" name="email" placeholder="Email" type="text" required>
				</div>
			</div>
		</div>

		<div class="row mt-3 no-gutters">
			<div class="col">
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fa fa-key"></i></span>
					</div>
					<input class="form-control" name="password" placeholder="Password" type="password" required>
				</div>
			</div>
		</div>

		<div class="row no-gutters">
			<div class="col">
				<button class="btn btn-block btn-dark mt-3" name="submit" type="submit" onclick="alert('We have limited our users for now, Please try again later')">Register</button>
				<p class="mt-3">Already have an account? <a href="">Login</a>.</p>
			</div>
		</div>

	</div>
